<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="app/css/main.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
   <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
   <div class="container">
      <div class="content--first">
         <h1 class="first__title">Learn to code by watching others</h1>
         <p class="first__text">See how experienced developers solve problems in real-time. Watching scripted
            tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
      <div class="content--secondary">
         <div class="secondary__price">
            <p class="price__text"><span class="price__text--bold">Try it free 7 days </span>then $20/mo.thereafter</p>
         </div>
         <form novalidate class="secondary__form">
            <div class="form__container">
               <div class="container--input">
                  <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                  <img src="images/icon-error.svg" alt="error icon" class="error-icon">
                  <span class="error-msg" aria-live="polite"></span>
               </div>
               <div class="container--input">
                  <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                  <img src="images/icon-error.svg" alt="error icon" class="error-icon">
                  <span class="error-msg" aria-live="polite"></span>
               </div>
               <div class="container--input">
                  <input type="email" name="email" id="email" placeholder="Email Address" required>
                  <img src="images/icon-error.svg" alt="error icon" class="error-icon">
                  <span class="error-msg" aria-live="polite"></span>
               </div>
               <div class="container--input">
                  <input type="password" name="password" id="password" placeholder="Password" required>
                  <img src="images/icon-error.svg" alt="error icon" class="error-icon">
                  <span class="error-msg" aria-live="polite"></span>
               </div>
               <button type="submit" class="submit--button">Claim yout free trial</button>
               <p>
                  By clickthe button, you are agreeing to our <span class="termsNservices--colored">Terms and
                     Services</span>
               </p>
            </div>
         </form>
      </div>
   </div>
   <script src="app/JS/app.js"></script>
</body>

</html>
